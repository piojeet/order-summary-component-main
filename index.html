<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <di class="bg-img desktop"><img src="images/pattern-background-desktop.svg" alt=""></di>
    <di class="bg-img mobile"><img src="images/pattern-background-mobile.svg" alt=""></di>
  <div id="card">
    <div class="img"><img src="images/illustration-hero.svg" alt=""></div>
    <h2>Order Summary</h2>
    <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="music">
        <div class="left">
          <img src="images/icon-music.svg" alt="">
          <div class="music-title">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="right">
          <a href="#">Change</a>
        </div>
      </div>

      <button type="button">Proceed to Payment</button>
      <div class="cancel-order"><a href="#">Cancel Order</a></div>
  </div>
</main>
  

  

  
  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
